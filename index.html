<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--- google fonts link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
<!--- custom css link-->
  <link rel="stylesheet" href="./assets/css/style.css">
    <title>E-commerce Website</title>
</head>
<body>

    <!--- notification toast--> 

  <div class="notification-toast" data-toast>

    <button class="toast-close-btn" data-toast-close>
      <ion-icon name="close-outline"></ion-icon>
    </button>

    <div class="toast-banner">
      <img src="./assets/images/products/bag-check-outline.svg" alt="shopping bag">
    </div>

    <div class="toast-detail">

      <p class="toast-message">
        <b>Ganhe 15% OFF</b>
      </p>

      <p class="toast-title">
        em sua primeira compra
      </p>

    </div>

  </div>


    
    <header>
        <!--- social bar-->
        <div class="header-top">
            <div class="container">
                <ul class="header-social-container">
                    <li>
                        <a href="#" class="social-link">
                            <ion-icon name="logo-facebook"></ion-icon>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="social-link">
                            <ion-icon name="logo-twitter"></ion-icon>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="social-link">
                            <ion-icon name="logo-instagram"></ion-icon>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="social-link">
                            <ion-icon name="logo-linkedin"></ion-icon>
                        </a>
                    </li>
                </ul>

                <div class="header-alert-news">
                    <p>
                      <b>Vestiu. Partiu.</b>
                       Confira as opções de presente para essa data.
                    </p>
                  </div>

                <div class="header-top-actions">

                    <select name="currency">

                        <option value="eur">REAL R$</option>
                        <option value="usd">USD $</option>
                      
          
                    </select>
          
                    <select name="language">

                        <option value="fr">Português</option>
                        <option value="en-US">English</option>
                        <option value="es-ES">Español</option>
                      
          
                    </select>
          
                  </div>
            </div>
        </div>

        <!--- search bar-->
        <div class="header-main">

            <div class="container">
      
              <a href="#" class="header-logo">
                <img src="./assets/images/logo/logo.svg" alt="logo-da-marca" width="120" height="36">
              </a>
      
              <div class="header-search-container">
      
                <input type="search" name="search" class="search-field" placeholder="Busque por produto, categoria ou marca...">
      
                <button class="search-btn">
                  <ion-icon name="search-outline"></ion-icon>
                </button>
      
              </div>
      
              <div class="header-user-actions">
      
                <button class="action-btn">
                  <ion-icon name="person-outline"></ion-icon>
                </button>
      
                <button class="action-btn">
                  <ion-icon name="heart-outline"></ion-icon>
                  <span class="count">0</span>
                </button>
      
                <button class="action-btn">
                  <ion-icon name="bag-handle-outline"></ion-icon>
                  <span class="count">0</span>
                </button>
      
              </div>
      
            </div>
      
          </div>

          <!--- navigation bar link-->
          <nav class="desktop-navigation-menu">
              <div class="container">
                  <ul class="desktop-menu-category-list">

                    <li class="menu-category">
                      <a href="#" class="menu-title">Home</a>
                    </li>
                    <li class="menu-category">
                      <a href="#" class="menu-title">Feminino</a>
                    </li>
                    <li class="menu-category">
                      <a href="#" class="menu-title">Masculino</a>
                    </li>
                    <li class="menu-category">
                      <a href="#" class="menu-title">Calçados</a>
                    </li>
                    <li class="menu-category">
                      <a href="#" class="menu-title">Acessórios e Relógios</a>
                    </li>
                    <li class="menu-category">
                      <a href="#" class="menu-title">Beleza e Perfume</a>
                    </li>
                    <li class="menu-category">
                      <a href="#" class="menu-title">Eletrônicos</a>
                    </li>
                    <li class="menu-category">
                      <a href="#" class="menu-title">Outlet</a>
                    </li>

                  </ul>
              </div>
          </nav>


          <!--- mobile navigation bar link-->
          <div class="mobile-bottom-navigation">
            <button class="action-btn" data-mobile-menu-open-btn>
              <ion-icon name="menu-outline"></ion-icon>
            </button>
      
            <button class="action-btn">
              <ion-icon name="bag-handle-outline"></ion-icon>      
              <span class="count">0</span>
            </button>
      
            <button class="action-btn">
              <ion-icon name="home-outline"></ion-icon>
            </button>
      
            <button class="action-btn">
              <ion-icon name="heart-outline"></ion-icon>      
              <span class="count">0</span>
            </button>
      
            <button class="action-btn" data-mobile-menu-open-btn>
              <ion-icon name="grid-outline"></ion-icon>
            </button>
          </div>


          <!--- mobile navigation menu link-->
          <nav class="mobile-navigation-menu  has-scrollbar" data-mobile-menu>
            <div class="menu-top">
              <h2 class="menu-title">Menu</h2>
      
              <button class="menu-close-btn" data-mobile-menu-close-btn>
                <ion-icon name="close-outline"></ion-icon>
              </button>
            </div>
              <ul class="mobile-menu-category-list">
                <li class="menu-category">
                  <a href="#" class="menu-title">Home</a>
                </li>
                <li class="menu-category">
                  <button class="accordion-menu" data-accordion-btn>
                    <p class="menu-title">Feminino</p>
        
                    <div>
                      <ion-icon name="add-outline" class="add-icon"></ion-icon>
                      <ion-icon name="remove-outline" class="remove-icon"></ion-icon>
                    </div>
                  </button>
                </li>
                <li class="menu-category">
                  <button class="accordion-menu" data-accordion-btn>
                    <p class="menu-title">Masculino</p>
        
                    <div>
                      <ion-icon name="add-outline" class="add-icon"></ion-icon>
                      <ion-icon name="remove-outline" class="remove-icon"></ion-icon>
                    </div>
                  </button>
                </li>
                <li class="menu-category">
                  <button class="accordion-menu" data-accordion-btn>
                    <p class="menu-title">Calçados</p>
        
                    <div>
                      <ion-icon name="add-outline" class="add-icon"></ion-icon>
                      <ion-icon name="remove-outline" class="remove-icon"></ion-icon>
                    </div>
                  </button>
                </li>
                <li class="menu-category">
                  <button class="accordion-menu" data-accordion-btn>
                    <p class="menu-title">Acessórios e Relógios</p>
        
                    <div>
                      <ion-icon name="add-outline" class="add-icon"></ion-icon>
                      <ion-icon name="remove-outline" class="remove-icon"></ion-icon>
                    </div>
                  </button>
                </li>
                <li class="menu-category">
                  <button class="accordion-menu" data-accordion-btn>
                    <p class="menu-title">Beleza e Perfume</p>
        
                    <div>
                      <ion-icon name="add-outline" class="add-icon"></ion-icon>
                      <ion-icon name="remove-outline" class="remove-icon"></ion-icon>
                    </div>
                  </button>
                </li>
                <li class="menu-category">
                  <button class="accordion-menu" data-accordion-btn>
                    <p class="menu-title">Eletrônicos</p>
        
                    <div>
                      <ion-icon name="add-outline" class="add-icon"></ion-icon>
                      <ion-icon name="remove-outline" class="remove-icon"></ion-icon>
                    </div>
                  </button>
                </li>
                <li class="menu-category">
                  <a href="#" class="menu-title">Õutlet</a>
                </li>
              </ul>

          </nav>

    </header>





<!--- custom js link-->
  <script src="./assets/js/script.js"></script>

<!--- ionicon link-->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
